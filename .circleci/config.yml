version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  build:
    executor: node/default
    working_directory: ~/project
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn build
          name: Build app
      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    docker:
      - image: cimg/base:2022.06
    working_directory: ~/project

    steps:
      - attach_workspace:
          at: .

      - setup_remote_docker:
          version: default
          docker_layer_caching: true

      - run:
          name: Authenticate with DigitalOcean Container Registry
          command: docker login -u "$DIGITALOCEAN_REGISTRY_TOKEN" -p $DIGITALOCEAN_REGISTRY_TOKEN $DIGITALOCEAN_REGISTRY

      - run:
          name: Build Docker image
          command: docker build -t $CIRCLE_PROJECT_REPONAME:$DIGITALOCEAN_REGISTRY/$CIRCLE_PROJECT_REPONAME .

      - run:
          name: Push image to registry
          command: docker push $DIGITALOCEAN_REGISTRY/$CIRCLE_PROJECT_REPONAME

workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          context:
            - swimhistory
          requires:
            - build
          filters:
            branches:
              only: master

